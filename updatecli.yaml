---
scms:
  test:
    name: alxgomz test repo
    kind: github
    spec:
      owner: alxgomz
      repository: testupdateclipr
      token: {{ requiredEnv "GITHUB_TOKEN" }}
      username: {{ requiredEnv "GITHUB_AUTHOR" }}

sources:
  example:
    kind: shell
    scmid: test
    spec:
      command: echo 1.2.3
targets:
  target:
    name: yaml version file
    sourceid: example
    kind: yaml
    spec:
      file: target.yaml
      key: version
pullrequests:
  testpr:
    kind: github
    scmid: test
    spec:
      automerge: false
      description: test PR
      draft: true
      labels:
        - dependencies
        - test
      title: PullRequest Title
